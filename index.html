<!DOCTYPE html>
<html>
  <head>

      #body {
        margin: 0;
        text-align: center;
        font-family: 'Merriweather', serif;
        color: #40514E;
      }
    </style>
  </head>
  <body> 
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

      <a>

    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA312PISXQj0-XhfENfcI4Dvw6E_8Mv5L4&libraries=geometry&callback=initMap">
